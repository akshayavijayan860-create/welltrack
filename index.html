<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>WellTrack - Simple Wellness & Habit Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <section id="welltrack">
    <h1>WellTrack</h1> 
  </section>

  <!-- Mood Tracker -->
  <section id="mood">
    <h2>Mood</h2>
    <p>How are you feeling today?</p>
    <button type="button" class="emoji">😀</button>
    <button type="button" class="emoji">🙂</button>
    <button type="button" class="emoji">😐</button>
    <button type="button" class="emoji">😞</button>
    <button type="button" class="emoji">😡</button>
    <br>
    <button type="button" id="savemoodbutton">Save Mood</button>
  </section>

  <!-- Habits Tracker -->
  <section id="habits">
    <h2>Habits</h2>
    <input type="text" id="addhabitbox" placeholder="Add a new habit">
    <button type="button" id="addhabitbutton">Add Habit</button>
    <br>

    <!-- Default Habits -->
    <input type="checkbox" id="water" class="checkbox"> <label for="water">Drink Water</label> <br>
    <input type="checkbox" id="read" class="checkbox"> <label for="read">Read</label> <br>
    <input type="checkbox" id="walk" class="checkbox"> <label for="walk">Walk</label> <br>

    <!-- Dynamic Habits -->
    <ul id="ullist"></ul>

    <!-- Progress -->
    <progress id="progressbar" value="0" max="100">0%</progress>

    <h2>Your Daily Habits</h2>
    <canvas id="myChart"></canvas>
  </section>

  <footer>
    <p>"Made with ❤️ for HackVerse 2025"</p>
  </footer>

  <!-- Your JS -->
  <script src="script.js"></script>
</body>
</html>
